<html lang="">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
    <h1>PhotoSort</h1>

      <div class="row">
        <div class="col-md-2">
          <ul class="list-unstyled" id="nav"></ul>
        </div>  
        <div class="col-md-10">
          <h2 id="title">All Images</h2>
          <ul id="gallery"></ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add an image to a collection</h4>
          </div>
          <div class="modal-body">
            <div id="modalimage"></div>

            <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Add to a collection</label>
              <select class="form-control" id="collectionDropdown">
              </select>
              <label for="exampleInputEmail1"><strong>OR</strong> create a new collection</label>
              <input class="form-control" id="newCollection" placeholder=" Create a new collection">
            </div>
            </form>
            <div id="modalAlert"></div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="addIamge" class="btn btn-default">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Remove an image</h4>
          </div>
          <div class="modal-body">
            <div id="addmodalIamge"></div>
            <h4>Are you sure you want to remove this image?</h4>
            <p>You can always re-add this image for the 'All Images' collection</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="deleteImage" data-dismiss="modal" class="btn btn-default">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
